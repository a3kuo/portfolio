<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body>
    <script type="module" src="../global.js"></script>
    <h1>Meta</h1>
    <h2>Website Stats</h2>
    <script type="module" src="./main.js"></script>
    <div id="slider">
      <label>Show commits until:<input type="range" id="commit-progress" min="0", max="100"><time id="slider-time"></time></label>
    </div>
   
    
    <div id="stats"></div>
    <br>
    <h2>Commits by time of day</h2>
    <br>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
  </dl>
  <p id="selection-count">No commits selected</p>
  <div id="language-container">
    <dl id="language-breakdown" class="stats"></dl>
  </div>
</body>
</html>
